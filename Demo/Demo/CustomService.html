<!DOCTYPE html>
<html>
<head>
    
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/CustomSer.js"></script>
    <script src="Scripts/OutputFactory.js"></script>
  
</head>
<body ng-app="myModule">
    <div ng-controller="myServiceController">
        <table>
                <tr>
                    <td>Your String</td>
                    <td><input type="text" ng-model="input"/></td>
                </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" ng-model="output" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" ng-click="transformString(input)" value="process string" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
